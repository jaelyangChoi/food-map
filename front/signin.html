<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛집지도</title>
    <meta name="author" content="author" />
    <meta name="description" content="맛집지도 서비스" />
    <meta name="keywords" content="맛집지도, 유튜버맛집, 맛집유튜버" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>

  <body>
    <nav>
      <div class="inner">
        <div class="nav-container">
          <h1 class="nav-title"><a href="./index.html">맛집지도</a></h1>
          <button class="nav-contact">
            <a href="./signin.html">로그인/회원가입</a>
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="inner">
        <div class="signin-container">
          <h2>맛집지도 로그인</h2>
          <div class="signin-form">
            <input type="text" placeholder="아이디" id="userID" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="button" value="로그인" id="signin" />
            <div class="signup-container">
              <a href="./signup.html" id="signup">회원가입</a>
            </div>
            <!-- signup-container -->
          </div>
          <!-- signin-form -->
        </div>
        <!-- signin-container -->
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/url.js"></script>
    <script src="./js/signin.js"></script>
  </body>
</html>
